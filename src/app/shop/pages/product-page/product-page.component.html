<div id="prodetails" class="section-p1">
    <div class="single-pro-image">
        <img src="assets/media/images/products/f1.jpg" width="100%" id="MainImg" alt="">
        <div class="small-img-group">
            <div class="small-img-col">
                <img src="assets/media/images/products/f1.jpg" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="assets/media/images/products/f2.jpg" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="assets/media/images/products/f3.jpg" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="assets/media/images/products/f4.jpg" width="100%" class="small-img" alt="">
            </div>
        </div>
    </div>

    <div class="single-pro-details">
        <h6>{{product()?.title}}</h6>
        <h4>{{product()?.category}}</h4>
        <h2>${{product()?.price}}</h2>
        <select>
            <option>Select Size</option>
            <option>XL</option>
            <option>XXL</option>
            <option>XXS</option>
            <option>Small</option>
            <option>Large</option>
        </select>
        <input type="number" value="1">
        <button class="normal">Add To Cart</button>
        <h4>Product Details</h4>
        <span>{{product()?.description}}</span>
    </div>
</div>

<div class="section-p1">
    <app-products-component filter="featured" />

</div>

<app-newsletter />
